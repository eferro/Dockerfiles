<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }
        iframe {
            display: block;
            background: #FFF;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
<meta charset="utf-8">
</head>
<body>
	<iframe id="myiframe"  width="1024" height="1024" scr="{{initial_url}}"></iframe>
</body>

<script>
var urls = [ '{{ urls[0 ]}}'
	{% for url in urls[1:] %}
	,'{{ url }}'
	{% end %}
];
var i = 0;
setInterval(function() {
	if (i == urls.length) {
		i = 0;
	} else {
		i++;
	}

	console.log("urls1", urls, urls.length);
	console.log("url", i, urls[i]);

    document.getElementById('myiframe').src = urls[i];
}, 7000);
</script>
</html>
